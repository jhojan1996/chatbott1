<html>
<head>
    <title>Bank one</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://chatbot-todo1.azurewebsites.net/css/style.css" />
</head>
<body>
    <header class='header'>
        <span class="title"><h1>Bank1</h1></span> 
        <span class="pipes">|</span>
        <span class="subtitle">Asistente de voz</span>
    </header>
    <section class="post_header">
        Bienvenido a la demostración de reconocimiento de voz
    </section>
    <div class="container">
        <section class="text_container">
            <section class="current">
                <label class="general_text">Presiona este botón para comunicarte conmigo</label>
                <button id="rec" class="btn">Hablar</button>
            </section>
            <section class="record">
                <label class="general_text">Presiona el boton grabar</label>
                <button id="save-rec" class="btn">Grabar</button>
            </section>
            <section class="tips">
                <div class="title">Ayuda</div>
                <div class="tips__text">
                    Para comenzar por favor decir: <span class="tips__tip">buenos días TODO1</span>
                </div>
            </section>
        </section>
        <section class="history">
            <div class="title">Conversación</div>
            <section class="history__text" id="history__text"></section>
        </section>
    </div>
    <footer class="footer">
        <section class="text">
            <span>Reiniciar asistente</span>
        </section>
        <div class="clear"></div>
    </footer>
    <script type="text/javascript" src="https://chatbot-todo1.azurewebsites.net/js/jquery.js"></script>
    <script type="text/javascript" src="https://chatbot-todo1.azurewebsites.net/js/_recorder.js"></script>
    <script type="text/javascript" src="https://chatbot-todo1.azurewebsites.net/js/codigo.js"></script>
</body>
</html>
